    <!-- google login code -->

    <script>
      // Render Google Sign-in button
      function renderButton() {
        gapi.signin2.render("gSignIn", {
          scope: "profile email",
          width: 200,
          height: 30,
          longtitle: true,
          theme: "dark",
          onsuccess: onSuccess,
          onfailure: onFailure,
        });
      }
      // Sign-in success callback
      async function onSuccess(googleUser) {
        // Get the Google profile data (basic)
        // get id token
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
        // get the profile name
        var profile = googleUser.getBasicProfile();
        // get the profile email
        var email = profile.getEmail();
        console.log("Email: " + email);
        // get name
        var name = profile.getName();
        console.log("Name: " + name);
        const url =
          "https://us-central1-techspardha-87928.cloudfunctions.net/api/";
        const loginUrl = url + "login";

        let data = {
          idToken: id_token,
        };
        $.ajax({
          url: loginUrl,
          data: data,
          type: "POST",
          success: function (result) {
            console.log(result);
            if (result.success == true) {
              var jwt = result.data.token;
              localStorage.setItem("jwt", jwt);
              localStorage.setItem("name", name);
              localStorage.setItem("email", email);
              window.location.href = "./index.html";
            } else {
              alert("Login Failed");
            }
          },
        });
      }

      // Sign-in failure callback
      function onFailure(error) {
        alert(error);
      }

      // Sign out the user
      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          document.getElementsByClassName("userdetails")[0].innerHTML = "";
          document.getElementsByClassName("userdetails")[0].style.display =
            "none";
          document.getElementById("gSignIn").style.display = "block";
        });

        auth2.disconnect();
        // clear local storage
        localStorage.clear();
      }
    </script>
